<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Activation Successful</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="flex items-center justify-center h-screen bg-gray-100">
        <div class="bg-white p-6 rounded-lg shadow-md text-center max-w-4xl">
            <h1 class="text-4xl font-bold text-green-600 mb-4">
                Account Activated
            </h1>
            <p class="text-gray-700 mb-6">
                Your account has been successfully activated!
            </p>
            <button
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
                onclick="window.location.href='http://localhost:3000/?view=login'"
            >
                Go to Login Page
            </button>
        </div>

        <script>
            setTimeout(function () {
                window.location.href = "http://localhost:3000/?view=login";
            }, 3000);
        </script>
    </body>
</html>
