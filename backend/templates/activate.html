{% autoescape off%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Activate Your Account</title>
    </head>
    <body
        style="
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        "
    >
        <div
            style="
                max-width: 600px;
                margin: 20px auto;
                background: #ffffff;
                border: 1px solid #e5e5e5;
                border-radius: 8px;
                padding: 20px;
            "
        >
            <h1 style="color: #4caf50; text-align: center">
                Activate Your Account
            </h1>
            <p style="font-size: 16px; margin-bottom: 20px">
                Hi {{ user.name }},
            </p>
            <p style="font-size: 16px">
                Thank you for signing up! Please click the link below to
                activate your account:
            </p>
            <div style="text-align: center; margin: 20px 0">
                <a
                    href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}"
                    style="
                        display: inline-block;
                        background: #4caf50;
                        color: #ffffff;
                        text-decoration: none;
                        font-size: 16px;
                        padding: 10px 20px;
                        border-radius: 5px;
                    "
                    >Activate My Account</a
                >
            </div>
            <p style="font-size: 14px; color: #666">
                If you did not sign up for this account, please ignore this
                email.
            </p>
        </div>
    </body>
</html>

{% endautoescape %}
